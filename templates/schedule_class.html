{% extends 'common.html' %}
{% block rlm %}
    {% include 'admin_menu.html' %}
    <form action="{% url 'schedule_class_reg' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th><input type="text" placeholder="Name" required name="s1"></th>
        </tr>
        <tr>
            <th><input type="text" placeholder="Faculty" required name="s2"></th>
        </tr>
        <tr>
            <th><input type="date" placeholder="Date" required name="s3"></th>
        </tr>
        <tr>
            <th><input type="time" placeholder="Timings" required name="s4"></th>
        </tr>
        <tr>
            <th><input type="number" placeholder="Fee" required name="s5"></th>
        </tr>
        <tr>
            <th><input type="number" placeholder="Duration" required name="s6"></th>
        </tr>
        <tr>
            <th>
                <button type="submit">Save</button>
            </th>
        </tr>
    </table>
    </form>
    {% if messages %}
        {% for x in messages %}
            {{ x }}
        {% endfor %}
    {% endif %}
{% endblock %}
