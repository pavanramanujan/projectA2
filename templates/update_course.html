{% extends 'common.html' %}
{% block rlm %}
    {% include 'admin_menu.html' %}
    {% for data in info %}

    <form action="{% url "update_course_conf" %}" method="post">
    {% csrf_token %}

    <table border="2" align="center">
        <tr>
            <th>Update Course</th>
        </tr>
        <tr>
            <th>IDNO</th>
            <th><input type="number" value="{{ data.id }}" readonly name="u1"></th>
        </tr>
        <tr>
            <th>NAME</th>
            <th><input type="text" value="{{ data.name }}" required name="u2"></th>
        </tr>
        <tr>
            <th>FACULTY</th>
            <th><input type="text" value="{{ data.faculty }}" required name="u3"></th>
        </tr>
        <tr>
            <th>DATE</th>
            <th><input type="date" value="{{ data.date }}" required name="u4"></th>
        </tr>
        <tr>
            <th>TIME</th>
            <th><input type="time" value="{{ data.time }}" required name="u5"></th>
        </tr>
        <tr>
            <th>FEE</th>
            <th><input type="number" value="{{ data.fee }}" required name="u6"></th>
        </tr>
        <tr>
            <th>DURATION</th>
            <th><input type="number" value="{{ data.duration }}" required name="u7"></th>
        </tr>
        <tr>
            <th><button type="submit">Update</button></th>
        </tr>
    </table>

    </form>
    {% endfor %}
{% endblock %}
