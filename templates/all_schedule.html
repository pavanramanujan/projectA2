{% extends 'common.html' %}
{% load static %}
{% block rlm %}
    {% include 'admin_menu.html' %}
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <table align="center" border="2">
        <tr>
            <th class="T" width="100">Id</th>
            <th class="T" width="100">Name</th>
            <th class="T" width="100">Faculty</th>
            <th class="T" width="150">Date</th>
            <th class="T" width="100">Timings</th>
            <th class="T" width="100">Fee</th>
            <th class="T" width="100">Duration</th>
            <th class="T" width="100">Update</th>
            <th class="T" width="100">Delete</th>
        </tr>
        {% for x in data %}
        <tr>
            <th>{{ x.id }}</th>
            <th>{{ x.name }}</th>
            <th>{{ x.faculty }}</th>
            <th>{{ x.date }}</th>
            <th>{{ x.time }}</th>
            <th>{{ x.fee }}</th>
            <th>{{ x.duration }}</th>
            <th>
                <a href="">Yes</a>
            </th>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
