{% extends 'common.html' %}
{% block rlm %}
    <{% include 'student_menu.html' %}
    <form action="{% url 'student_details' %}" method="post">
    {% csrf_token %}

    <table align="center">
        <!doctype html>
    <html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

     </head>
    <body>
    <tr><th>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        </div>
        <input type="text" class="form-control"
               aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" required name="s1">
        </div>
    </th></tr>
    <tr><th>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Contact No</span>
        </div>
        <input type="number" class="form-control"
               aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" required name="s2">
        </div>
    </th></tr>
    <tr><th>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
        </div>
        <input type="email" class="form-control"
               aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" required name="s3">
        </div>
    </th></tr>
    <tr><th>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
        </div>
        <input type="password" class="form-control"
               aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" required name="s4">
        </div>
    </th></tr>
    <tr><th>
        <button type="submit" class="btn btn-secondary">Register</button>
    </th></tr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    </html>

    </table>
     </form>
{% endblock %}
